<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Code Learning Assistant </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    textarea {
      width: 100%;
      height: 250px;
      font-family: monospace;
      font-size: 1rem;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
    pre {
      background: #f4f4f4;
      border: 1px solid #ddd;
      padding: 1rem;
      min-height: 100px;
      white-space: pre-wrap;
      border-radius: 4px;
      margin-top: 1rem;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>JavaScript Code Runner</h1>
  <textarea id="code" spellcheck="false">
// Write your JavaScript code here
console.log("Hello, Code Learning Assistant!");
  </textarea>
  <br />
  <button id="runBtn">Run Code</button>

  <h2>Output:</h2>
  <pre id="output"></pre>

  <script>
    const codeInput = document.getElementById('code');
    const output = document.getElementById('output');
    const runBtn = document.getElementById('runBtn');

    runBtn.addEventListener('click', () => {
      output.textContent = ''; // Clear previous output

      // Override console.log to capture output
      const logs = [];
      const originalConsoleLog = console.log;
      console.log = function(...args) {
        logs.push(args.map(String).join(' '));
      };

      try {
        // Use Function constructor to run the code safely in local scope
        new Function(codeInput.value)();
        output.textContent = logs.join('\n') || '(No output)';
      } catch (err) {
        output.textContent = err.message;
        output.classList.add('error');
      }

      // Restore console.log
      console.log = originalConsoleLog;
    });
  </script>
</body>
</html>
